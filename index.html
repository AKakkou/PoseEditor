<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PoseEditor</title>

        <script src="http://code.jquery.com/jquery-2.1.1.js" type="text/javascript"></script>

        <script src="bower_components/three.js/three.min.js" type="text/javascript"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

        <script src="bower_components/poseeditor/build/poseeditor.js" type="text/javascript"></script>
        <script src="bower_components/poseeditor/ext/TransformControls.js" type="text/javascript"></script>
        <script src="bower_components/poseeditor/ext/OrbitControls.js" type="text/javascript"></script>

        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/sticky-footer-navbar.css" rel="stylesheet">
    </head>

    <body>
        <!-- ribbon -->
        <a href="https://github.com/yutopp/PoseEditor"><img style="position: fixed; top: 0; right: 0; border: 0; z-index: 114514;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>


        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">PoseEditor</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Home</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>


        <!-- Begin page content -->
        <div class="container">
            <div class="page-header">
                <h1>PoseEditor</h1>
            </div>
            <div class="row">
                <div class="col-md-7 col-lg-7">
                    <div id="for_pose" style="width: 100%; height: 400px"></div>
                </div>
                <div class="col-md-5 col-lg-5">
                    <form role="form">
                        <div class="form-group">
                            <label>Background Color</label>
                            <input type="text" id="bg_color" value="0x777777" onChange="changeBGColorAndAlpha()">
                        </div>
                        <div class="form-group">
                            <label>Background Alpha</label>
                            <input type="text" id="bg_alpha" value="1.0" onChange="changeBGColorAndAlpha()">
                        </div>

                        <div class="checkbox">
                            <label><input type="checkbox" id="toggle_marker" onClick="toggleMarker()" checked>Show Joint Marker</label>
                        </div>
                    </form>

                    <!-- input type="button" value="Share this Scene with Twitter" onClick="shareScene()" class="btn btn-primary"-->

                    <h3>Download</h3>
                    <div class="radio">
                        <label><input type="radio" name="format" value="png" checked>PNG</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="format" value="jpeg">JPEG</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="format" value="json">JSON</label>
                    </div>
                    <input type="button" value="Download" onClick="downloadImage()" class="btn btn-primary">

                    <h3>Load</h3>
                    <input type="file" id="scene_input" style="display:none" onchange="handleSceneFiles(this.files)">
                    <input type="button" value="Load Scene from JSON" onClick="$('#scene_input').click()" class="btn btn-success">
                </div>
            </div>
        </div>


        <div class="footer">
            <div class="container">
                <p class="text-muted">@yutopp</p>
            </div>
        </div>

        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
